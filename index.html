<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoryBlocks - Geospatial Narrative Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Header Styles */
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 30px 40px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4), transparent);
      backdrop-filter: blur(10px);
      z-index: 100;
      pointer-events: none;
    }

    #header-eyebrow {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }

    #header-title {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: -1px;
      color: #ffffff;
      margin-bottom: 8px;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
    }

    #header-subtitle {
      font-size: 16px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      max-width: 600px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="header-eyebrow">GEOSPATIAL NARRATIVE VIEWER</div>
    <div id="header-title">MemoryBlocks</div>
    <div id="header-subtitle">Navigate through time and space with interactive NeRF captures</div>
  </div>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
